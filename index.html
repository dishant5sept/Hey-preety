<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry, I Miss You</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7e1e1;
      overflow-y: scroll;  /* Allow scrolling */
      margin: 0;
      padding: 0;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      text-align: center;
      font-size: 5vw;  /* Responsive font size */
      margin-top: 10vh;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    p {
      color: #4d4d4d;
      font-size: 4vw;  /* Responsive font size */
      text-align: center;
      margin-top: 20px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.7);  /* Light transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  /* Slight shadow for depth */
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 30px;
      animation: float 10s infinite ease-in;
      user-select: none;
      pointer-events: none;
    }

    /* Heart Animation */
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(2);
        opacity: 0;
      }
    }

    .heart-pop {
      animation: pop 0.3s forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      width: 100%;
      height: auto;  /* Allow the height to adjust based on content */
    }

    .message-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5vw;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .message-box h2 {
      color: #ff4d88;
      font-size: 5vw;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 4vw;
      color: #555;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;  /* Larger title for small screens */
        margin-top: 15vh;
      }

      .message-box {
        width: 90%;  /* Full width for mobile */
        padding: 8vw;
      }

      p {
        font-size: 5vw;  /* Larger text for smaller screens */
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="message-box">
      <h2>I'm Sorry... ðŸ’–</h2>
      <p>
        I regret my actions, and I can't stop thinking about how I hurt you. Every day, Iâ€™m waiting for the moment when I can see you in person and make it right. Please forgive me, and know that you're always on my mind. I miss you so much.
      </p>
    </div>

    <!-- Floating hearts will be created here -->
  </div>

  <script>
    // Generate Floating Hearts
    function createHeart() {
      const heart = document.createElement("span");
      heart.innerHTML = "â¤ï¸";
      heart.classList.add("heart");
      
      // Randomize heart size and position
      const randomSize = Math.random() * 10 + 15; // Random size between 15px and 25px
      const randomPosX = Math.random() * window.innerWidth; // Random horizontal position
      const randomDelay = Math.random() * 3; // Random delay to stagger hearts

      heart.style.left = randomPosX + "px";
      heart.style.fontSize = randomSize + "px";
      heart.style.animationDelay = randomDelay + "s";

      // Append the heart to the body
      document.body.appendChild(heart);

      // Remove heart after it disappears
      heart.addEventListener('animationend', function() {
        heart.remove();
      });
    }

    // Create floating hearts continuously
    setInterval(createHeart, 200); // Hearts appear every 200ms

    // Pop the hearts randomly to make them more dynamic
    setInterval(() => {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach(heart => {
        // Add the pop effect with a random chance
        if (Math.random() < 0.05) {
          heart.classList.add("heart-pop");
        }
      });
    }, 500);
  </script>

</body>
</html>
